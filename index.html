<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .table {
            color: white !important;
        }

        .table thead {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-reservation {
            background: #ffffff;
            color: #764ba2;
            font-weight: 600;
            border-radius: 30px;
            padding: 10px 25px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-reservation:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            color: #5a368a;
        }

        .badge-time {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 5px 12px;
            border-radius: 10px;
        }

        /* Responsive adjustment */
        @media (max-width: 768px) {
            .glass-card { padding: 1rem; }
            h1 { font-size: 1.5rem; }
            .table-responsive { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-5">
        <h1 class="fw-bold">ðŸ“… Jadwal Ruang Perpustakaan</h1>
        <p class="lead">Sistem Reservasi Guru & Mata Pelajaran</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfs76GAD-tTUPmRadRCQyTXhkNhNtUyXuH6JiOdLaKflEg-gw/viewform?usp=publish-editor" target="_blank" class="btn-reservation shadow">
            + Isi Reservasi Baru
        </a>
    </div>

    <div class="glass-card shadow">
        <div class="table-responsive">
            <table class="table table-borderless align-middle">
                <thead>
                    <tr>
                        <th class="py-3">Guru Pengampu</th>
                        <th class="py-3">Mata Pelajaran</th>
                        <th class="py-3 text-center">Tanggal</th>
                        <th class="py-3 text-center">Waktu</th>
                    </tr>
                </thead>
                <tbody id="content-table">
                    </tbody>
            </table>
        </div>
        <div id="loading-spinner" class="text-center py-4">
            <div class="spinner-border text-light" role="status"></div>
            <p class="mt-2">Menyelaraskan jadwal...</p>
        </div>
    </div>
    
    <footer class="text-center mt-5 opacity-75">
        <small>&copy; 2026 Perpustakaan SMK NEGERI 5 JEMBER | KALIBER55 PUSTAKGARA - Terintegrasi Google Form</small>
    </footer>
</div>

<script>
   // GANTI DENGAN WEB APP URL DARI LANGKAH DI ATAS
const webAppUrl = 'https://script.google.com/macros/s/AKfycbwYQ22SPXiFVUtsJNs_PjnHUssmM2zIBFeJJvIRhjMNXnmBZOCH8n5DcteTa_ZhGwE_sQ/exec';

async function loadReservations() {
    try {
        const response = await fetch(webAppUrl);
        const data = await response.json(); // Mengambil data sebagai JSON
        
        const tableBody = document.getElementById('content-table');
        const spinner = document.getElementById('loading-spinner');

        tableBody.innerHTML = '';
        
        if (data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center">Belum ada reservasi.</td></tr>';
        }

        data.forEach(item => {
            // Format Tanggal jika dari Google Script sering berbentuk objek tanggal
            let tgl = item.tanggal;
            if (tgl.includes("T")) tgl = tgl.split("T")[0]; // Ambil tanggalnya saja

            const tr = document.createElement('tr');
            tr.style.borderBottom = "1px solid rgba(255,255,255,0.1)";
            tr.innerHTML = `
                <td class="py-3"><strong>${item.nama || '-'}</strong></td>
                <td class="py-3">${item.mapel || '-'}</td>
                <td class="py-3 text-center">${tgl || '-'}</td>
                <td class="py-3 text-center"><span class="badge-time">${item.jam || '-'}</span></td>
            `;
            tableBody.appendChild(tr);
        });
        
        spinner.style.display = 'none';
    } catch (err) {
        console.error("Detail Error:", err);
        document.getElementById('loading-spinner').innerHTML = "Gagal memuat data. Pastikan Web App sudah di-Deploy ke 'Anyone'.";
    }
}

loadReservations();
</script>

</body>

</html>
